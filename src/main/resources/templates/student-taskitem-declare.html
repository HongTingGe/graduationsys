<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>课题申报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-header">
                    <h3>课题申报</h3>
                </div>

                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label for="name" class="layui-form-label">
                                课题名称
                            </label>
                            <div class="layui-input-block" style="width: 30%">
                                <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item" style="text-align: center">
                            <label for="taskType" class="layui-form-label">
                                课题方向
                            </label>
                            <div class="layui-input-block" style="width: 30%">
                                <select id="taskType" name="typeid" lay-filter="taskType" lay-verify="required">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>


                        <div class="layui-form-item layui-form-text">
                            <label for="detail" class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                            <textarea placeholder="从课题来源、课题条件、课题难度、工作份量及综合训练情况、研究的主要内容及要求、前期研究基础等方面作简要阐述"
                                      id="detail" name="detail" class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item" style="text-align: center">
                            <button class="layui-btn" type="button" lay-filter="declare" lay-submit>申报</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/static/js/student-taskitem-declare.js"></script>


</body>

</html>
