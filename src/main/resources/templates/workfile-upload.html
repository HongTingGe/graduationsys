<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>工作文件上传</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>

    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">课题方向相关</li>
                        <li>学生相关</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                            <legend>课题方向文件上传</legend>
                                        </fieldset>
                                    </div>
                                    <div class="layui-card-body ">
                                        <div class=" layui-upload">
                                            <button type="button" class="layui-btn layui-btn-normal" id="selectTypeBtn" >批量导入</button>
                                            <button type="button" class="layui-btn layui-btn-sm" id="uploadAction" >开始上传</button>
                                            <button type="button" id="downloadBtn" class="layui-btn layui-btn-sm">下载模板</button>
                                        </div>
                                        <table class="layui-hide" id="test" lay-filter="test"></table>

                                        <script type="text/html" id="toolbarDemo">
                                            <div style="text-align: center">
                                                <button type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">已有课题方向</button>
                                            </div>
                                        </script>

                                        <script type="text/html" id="barDemo">
                                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                        </script>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                            <legend>学生相关文件上传</legend>
                                        </fieldset>
                                    </div>
                                    <div class="layui-card-body ">
                                        <div class="layui-upload">
                                            <div class="layui-upload-list">
                                                <table class="layui-table">
                                                    <thead>
                                                    <tr><th>文件名</th>
                                                        <th>大小</th>
                                                        <th>状态</th>
                                                        <th>操作</th>
                                                    </tr></thead>
                                                    <tbody id="studentFilesList"></tbody>
                                                </table>
                                            </div>
                                            <button type="button" class="layui-btn layui-btn-normal" id="selectList1">选择文件</button>
                                            <button type="button" class="layui-btn" id="listAction1">开始上传</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
    <script src="/static/js/workfile-upload.js"></script>

</html>
