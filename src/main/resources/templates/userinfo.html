<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
                <li lay-id="pass">密码</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form method="post" action="">
                        <div class="layui-form-item">
                            <label for="id" class="layui-form-label">ID</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="id" name="id" required lay-verify="id" autocomplete="off" value="" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item" id="collegeItem">
                            <label for="college" class="layui-form-label">学院</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="college" name="college" required lay-verify="college" autocomplete="off" value="" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item" id="majorClassItem">
                            <label for="majorClass" class="layui-form-label">专业班级</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="majorClass" name="majorClass" required lay-verify="majorClass" autocomplete="off" value="" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="name" class="layui-form-label">姓名</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="name" name="name" required lay-verify="name" autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="phone" class="layui-form-label">手机号</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="phone" name="phone" required lay-verify="required|phone" autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-block" style="width: 40%">
                                <input type="text" id="email" name="email" required lay-verify="required|email" autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="userinfoFilter" lay-submit>确认修改</button>
                        </div>
                    </form>
                </div>


                <div class="layui-form layui-form-pane layui-tab-item">
                    <form method="post">
                        <div class="layui-form-item">
                            <label for="L_nowpass" class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_pass" class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_pass" name="pass" required lay-verify="required|password" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_repass" name="repass" required lay-verify="required|password" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="passwordFilter" lay-submit>确认修改</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
</div>

<script src="/static/js/userinfo.js"></script>



</body>

</html>
