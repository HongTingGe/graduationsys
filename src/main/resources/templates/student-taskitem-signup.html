<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>课题报名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-header">
                    <h3>课题报名</h3>
                </div>

                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane">

                        <div class="layui-form-item">
                            <label for="taskitemName" class="layui-form-label">
                                申报课题
                            </label>
                            <div class="layui-input-block" style="width: 30%">
                                <select id="taskitemName" lay-filter="taskitemName" lay-verify="taskitemname|required">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                小组成员
                            </label>
                        </div>


                        <div class="layui-form-item">
                            <div style="width: 50%">
                                <table class="layui-hide" id="test" lay-filter="test"></table>

                                <script type="text/html" id="toolbarDemo">
                                    <div class="layui-btn-container">
                                        <button type="button" class="layui-btn layui-btn-sm" lay-event="addMember">新增</button>
                                        <button type="button" class="layui-btn layui-btn-sm" lay-event="deleteMember">删除</button>
                                    </div>
                                </script>

                                <script type="text/html" id="barDemo">
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                                </script>
                            </div>
                        </div>


                        <div class="layui-form-item layui-form-text">
                            <label for="detail" class="layui-form-label">报名描述</label>
                            <div class="layui-input-block">
                            <textarea placeholder="简要阐述"
                                      id="detail" name="detail" class="layui-textarea" lay-verify="required"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <button class="layui-btn" type="button" lay-filter="signup" lay-submit>报名</button>
                        </div>
                    </form>
                </div>





</div>



<script src="/static/js/student-taskitem-signup.js"></script>


</body>

</html>
